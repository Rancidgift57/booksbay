<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">ðŸ“š BOOKSBAY</h1>
        <a class="btn btn-success mb-3" href="/add">âž• Add New Book</a>

        {% if books %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for book in books %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ book['title'] }}</h5>
                        <p class="card-text">ðŸ‘¤ {{ book['author'] }}</p>
                        <p class="card-text">ðŸ’¸ â‚¹{{ book['price'] }}</p>
                        <a href="/buy/{{ book['id'] }}" class="btn btn-primary">Buy This</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between mt-4">
            {% if page > 1 %}
            <a href="/?page={{ page - 1 }}" class="btn btn-secondary">Previous</a>
            {% endif %}
            {% if page < total_pages %}
            <a href="/?page={{ page + 1 }}" class="btn btn-secondary">Next</a>
            {% endif %}
        </div>
        {% else %}
        <p>No books found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
