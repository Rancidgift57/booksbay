<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">ðŸ’³ Payment</h1>

        <h5>Order Summary</h5>
        <div class="alert alert-info" role="alert">
            <p><strong>Book Title:</strong> The Great Gatsby</p>
            <p><strong>Author:</strong> F. Scott Fitzgerald</p>
            <p><strong>Price:</strong> â‚¹14.00</p>
        </div>
        
        <form action="/payment" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter cardholder's name" required>
            </div>
            <div class="mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter card number" required>
            </div>
            <div class="mb-3">
                <label for="expiry" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Cancel Payment</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
