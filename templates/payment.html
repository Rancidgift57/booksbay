<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">üí≥ Payment</h1>

        {% if book %}
        <h3 class="mb-3">You're buying: <span class="text-success">{{ book.title }}</span> by {{ book.author }}</h3>
        <p class="mb-4">Price: ‚Çπ{{ book.price }}</p>
        {% else %}
        <h3 class="mb-4">You're checking out the items in your cart</h3>
        {% endif %}

        <!-- Credit Card Payment Form -->
        <form action="/payment" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
            </div>
        </form>

        <hr class="my-5">

        <!-- UPI Payment Form -->
        <h4 class="mb-3">Or pay with UPI</h4>
        <form action="/payment_upi" method="POST">
            <div class="mb-3">
                <label for="upi_id" class="form-label">Enter Your UPI ID</label>
                <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="example@upi" required>
            </div>

            <button type="submit" class="btn btn-success">Proceed with UPI</button>
        </form>

        <hr class="my-5">

        <!-- QR Code for UPI -->
        <p>Alternatively, scan the QR code with any UPI app:</p>
        <img src="{{ url_for('static', filename='qrc.png') }}" alt="UPI QR Code" width="200" class="mb-3">
        <p><strong>UPI ID:</strong> bookstore@upi</p>

        <a href="/cart" class="btn btn-secondary mt-4">‚Üê Back to Cart</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
